<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        #table{
           border: 2px solid ;
           
        }
        .table-Heading{
            border: 2px solid;
            border-collapse: collapse;
        }
        .table-data{
            border:  1px solid;
        }
        #btn{
            background: red;
        }
        #image{
            height: 100px;
            width: 100px;
        }
        #btnUpdate{
          background: green;
        }
    </style>
</head>
<body style="background-color:whitesmoke;">
    <h1 style="text-align: center;">DataList </h1>

    <div id="root">
        <table id="table">
            <th class="table-Heading">Image</th>
            <th class="table-Heading">Brand</th>
            <th class="table-Heading">Title</th>
            <th class="table-Heading">Description</th>
            <th class="table-Heading">Price</th>
            <th class="table-Heading">Delete</th>
        </table>


        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Update Post</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <input type="hidden" id="postId">
                      <div class="mb-3">
                          <!-- lk -->
                          <label for="title" class="form-label">Title</label>
                          <input type="text" class="form-control" id="title">
                      </div>
                      <div class="mb-3">
                          <!-- lkkk -->
                          <label for="price" class="form-label">Price</label>
                          <input  type="text" class="form-control" id="price">
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" id="btn1"class="btn btn-primary" onclick ="saveChanges()" >Save changes</button>
                  </div>
              </div>
          </div>
      </div>
  
  </div>
  


    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="Crud.js"></script>
</body>
</html>
