<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form with JavaScript Validation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <style>
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    #container{
        display: flex;
        justify-content: center;
    }

    .form-group{
        margin: 15px;
        
    }

    #idform{
        background-color: ghostwhite;
        margin: 20px;
    }
  </style>
    </head>
    <body>
        <div id="container">
            <form id="idform">
                <h2>Form with JavaScript Validation</h2>

                <div id="myForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name"
                            name="name" >
                        <div id="errorField1" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" class="form-control"
                            name="address">
                        <div id="errorField2" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-control"
                            name="email">
                        <div id="errorField3" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="number">Mobile Number:</label>
                        <input type="number" id="number" class="form-control"
                            name="number">
                        <div id="errorField4" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password "
                            class="form-control">
                        <div id="errorField5" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm">Conform Password:</label>
                        <input type="password" id="confirm" name="confirm "
                            class="form-control">
                        <div id="errorField6" class="error"></div>
                    </div>
                    <div id="errorField7" class="error"></div>

                    <button type="button" onclick="validateForm()"
                        class="btn btn-primary"
                        style="display: flex; justify-content: center; margin: 20px auto;">Submit</button>
                </form>
            </div>
            <script src="./form.js">
   
      
  </script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
        </body>
    </html>
