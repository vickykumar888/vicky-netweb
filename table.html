<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
        <style>
            table, th, td{
                border:1px solid black
            }

            table{
                text-align: center;
            }

            #html_link{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- Table in Html -->
        <div class="table_container">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Qualification</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>24</td>
                    <td>BCA</td>
                </tr>
                <tr>
                    <td>Peter</td>
                    <td>Johnson</td>
                    <td>20</td>
                    <td>BA</td>
                </tr>
            </table>
        </div>

        <!-- HTML form -->
        <form>
            <div style="display: flex; justify-content: center; margin: 20px;">
                <br>
                <label for="name" />First Name:
                <input type="text" style="margin: 10px;" /><br />
                <label for="name" />Last Name:
                <input type="text" style="margin: 10px;" /><br />
                <label for="password" />Password:
                <input type="password" style="margin: 10px;" /><br />
                <button>Submit</button>
            </form>

        </div>
        <!-- HTML Hyperlink -->
        <div id="html_link">
            <a href="https://www.w3schools.com/css/css_link.asp"
                target="_blank">Go to w3schools</a><br />
            <a href="https://www.w3schools.com/css/css_link.asp"
                target="_auto">Go to w3schools</a><br />
            <a href="https://www.w3schools.com/css/css_link.asp"
                target="_top">Go to w3schools</a>
        </div>

        <!-- HTML LIST -->
        <div>
        <ol>
            <li>Apple</li>
            <li>Mango</li>
            <li>Grappes</li>

        </ol>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Grappes</li>
        </ul>
    </div>
    </body>
</html>
