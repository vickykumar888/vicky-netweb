<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
   
    <div class="items">

    </div>

    <script>
       
        let obj = [
  {id: Math.random(), text: "Walk the dog", textColor: "red"},
  {id: Math.random(), text: "Prepare lunch", textColor: "green"},
  {id: Math.random(), text: "Fix the bugs", textColor: "yellow"},
  {id: Math.random(), text: "Code all day", textColor: "blue"},
  {id: Math.random(), text: "Sleep", textColor: "black"},
]

let containers = document.querySelector(".items"); 
let resultNew = obj.map((item) => {
    let listItem = document.createElement('h1');
    listItem.textContent = item.text;
    listItem.style.color = item.textColor;
    containers.appendChild(listItem);
    return item.text;
});
console.log(resultNew);



    </script> 
</body>
</html>
