<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <table class="table">
        <thead class="id_class">
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">x</span>
          <div class="space">
            <form id="editForm">
              <label for="id">ID:</label>
              <input type="text" id="id" readonly class="input"/><br>
              <label for="title">Title:</label>
              <input type="text" id="title" class="input"/><br>
              <label for="brand">Brand:</label>
              <input type="text" id="brand" class="input"/><br>
              <label for="price">Price:</label>
              <input type="text" id="price"class="input" /><br>
              <label for="description">Description:</label>
              <input type="text" id="description" class="input"/><br>
              <button type="button" onclick="{updateItem()}" class="btn">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
