<body>
   <div class="container">
      <h1> Sign Up</h1>
       <form id="form1">

         <span id="first-name-span"></span>
        <label for="name"> Last Name</label>
        <input type="text" name="name" id="last-name">

        <label for="email"> Email </label>

        <span id="email-span"></span>

       </form>
