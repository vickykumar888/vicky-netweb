<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>  
<body>
    <div class="container">
        <form action="#" class="myForm">

            <label for="name">Name</label>
    <input type="text"  class="userName" placeholder="enter your name"  id="name" ><br>
    <p class="nameError" id="paraName"></p>

<label for="email">Email</label>
<input type="text"  class="userEmail" placeholder="enter your email"><br>
<p class="emailError"></p>

<label for="phonenum">Pnumber</label>
<input type="text"  class="userNum" placeholder="enter your num" ><br>
<p class="PhError"></p>
<label for="address">Address</label>
<textarea id="address" class="UserAddress" placeholder="Enter your address" rows="4" cols="50" ></textarea><br>
<p class="adressError"></p>


<label for="password">Enter your password</label>
<input type="password"  class="userPassword" placeholder="enter password" ><br>
<p class="passError"></p>

<label for="confirmpass">Confirm password</label>
    <input type="password"  class="confirmPassword" placeholder="confirm password" ><br>
    <p class="conPassError"></p>


<button type="submit">Submit</button>


</form>
</div>
    <script src="script.js"></script>

</body>
</html>
